<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <img src="./images/bg-pattern-card.svg" alt="Background Pattern" class="hero">
    <div class="content">

      <img src="./images/image-victor.jpg" alt="User Image" class="user-img">

      <div class="name-container">
        <p class="primary-text">Victor Crest</p>
        <p class="age">26</p>
      </div>

      <p class="secondary location">London</p>

      <div class="stats-container">
        <div class="stat">
          <p class="primary-text">80k</p>
          <p class="title">Followers</p>
        </div>
        <div class="stat">
          <p class="primary-text">803k</p>
          <p class="title">Likes</p>
        </div>
        <div class="stat">
          <p class="primary-text">1.4k</p>
          <p class="title">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
